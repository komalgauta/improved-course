<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h1>Register</h1>
    <form action="/register" method="POST">
        <input type="hidden" name="csrf_token" value="{{csrf_token}}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
 
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
 
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
 
        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="reserver">Reserver</option>
            <option value="administrator">Administrator</option>
        </select><br><br>
 
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>
        
        <label for="pseudonym">Pseudonym:</label><br>
        <input type="text" id="pseudonym" name="pseudonym" required><br><br>
 
        <label for="consent">Consent Given:</label>
        <input type="checkbox" id="consent" name="consent" checked><br><br>
 
        <button type="submit">Register</button>
    </form>
</body>
</html>
